name: On Push

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up NodeJs
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install depdencies
        run: npm ci

      - name: Check code quality and formatting
        run: npm run lint:check && npm run format:check

      - name: Run unit tests
        run: npm test

      - name: Run e2e tests
        run: npm run e2e:run
