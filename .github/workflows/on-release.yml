name: On Release

on: release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up NodeJs
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install depdencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to GH pages
        run: npx gh-pages -m "Post release deploy"
